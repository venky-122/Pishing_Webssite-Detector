<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>phishing website detector</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;  /* light professional grey */
            margin: 0;
            padding: 20px;
        }
        .wrapper {
            width: 80%;
            max-width: 700px;
            margin: 60px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            padding: 32px;
        }
        header {
            text-align: center;
            margin-bottom: 22px;
        }
        header h1 {
            margin: 0;
            font-size: 26px;
            color: #222;
            font-weight: 600;
        }
        form {
            text-align: center;
            margin-top: 16px;
        }
        input[type="text"] {
            width: 85%;
            max-width: 600px;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #0077b6; /* professional blue accent */
            box-shadow: 0 0 6px rgba(0,119,182,0.2);
        }
        button {
            display: inline-block;
            margin-top: 14px;
            padding: 10px 20px;
            background: #0077b6;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover { background: #005f86; }

        .result-banner {
            margin-top: 28px;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
        .safe {
            background: #e9f9ee;
            color: #256029;
            border: 1px solid #c7e6cd;
        }
        .phish {
            background: #fdecea;
            color: #b71c1c;
            border: 1px solid #f3c2c2;
        }

        .note {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>phishing website detector</h1>
        </header>

        <form method="POST" action="/check/">
            {% csrf_token %}
            <input type="text" name="url" placeholder="Enter website URL (e.g. https://www.example.com)" required>
            <br>
            <button type="submit">Check Website</button>
        </form>

        {% if result %}
            <div class="result-banner {% if 'Phishing' in result %}phish{% else %}safe{% endif %}">
                {% if 'Phishing' in result %}
                    ⚠️ Phishing Website
                {% else %}
                    ✅ Legitimate Website
                {% endif %}
            </div>
        {% endif %}

        <div class="note">This tool uses a trained Machine Learning model to detect phishing websites.</div>
    </div>
</body>
</html>
